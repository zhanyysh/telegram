<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="edit-profile-container">
        <div class="edit-profile-header">
            <button id="back-btn" class="icon-btn">←</button>
            <h2>Edit Profile</h2>
            <button id="close-btn" class="icon-btn">❌</button>
        </div>
        <div class="edit-profile-avatar">
            <span class="avatar">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="5" fill="#1E90FF"/>
                    <circle cx="12" cy="8" r="4" fill="white"/>
                    <path d="M12 14c-4.42 0-8 2.24-8 5v2h16v-2c0-2.76-3.58-5-8-5z" fill="white"/>
                </svg>
            </span>
        </div>
        <form id="edit-profile-form" action="/edit-profile" method="POST">
            <div class="form-group">
                <input type="text" name="username" value="{{ username }}" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="text" name="mobile" value="{{ mobile }}" placeholder="Phone number">
            </div>
            <div class="form-group">
                <input type="date" name="date_of_birth" value="{{ date_of_birth_raw }}" placeholder="Date of birth">
            </div>
            <button type="submit" class="confirm-btn">Confirm</button>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
