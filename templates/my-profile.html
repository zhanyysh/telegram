<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="profile-container">
        <h2>My Profile</h2>
        <div class="profile-header">
            <span class="avatar">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="24" height="24" rx="5" fill="#1E90FF"/> <!-- Синий фон с закругленными углами -->
                    <circle cx="12" cy="8" r="4" fill="white"/> <!-- Голова -->
                    <path d="M12 14c-4.42 0-8 2.24-8 5v2h16v-2c0-2.76-3.58-5-8-5z" fill="white"/> <!-- Плечи -->
                </svg>
            </span>
            <div class="status">
                <span class="username">{{ username }}</span>
                <span class="online">Online</span>
            </div>
        </div>
        <div class="profile-info">
            <div class="profile-row">
                <span class="info-icon">i</span>
                <div class="value">{{ mobile }}</div>
            </div>
            <div class="profile-row">
                <div class="value">@{{ username }}</div>
            </div>
            <div class="profile-row">
                <div class="value">{{ date_of_birth }} ({{ age }} years old)</div>
            </div>
        </div>
        <button id="edit-btn" class="icon-btn">✏️</button>
        <button id="close-btn" class="icon-btn">❌</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
